<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ui.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src='ui.js'></script>
</head>
<body>


    <div class="kontener-skin">

       <div class="text">
        <h1>Tworzenie postaci</h1>
       </div>

       <div class="clothes-menu">

        <div class="bujtonek hat">
            <p><i class="fa-brands fa-redhat"></i></p>
        </div>

        <div class="bujtonek shirt">
            <p><i class="fa-solid fa-shirt"></i></p>
        </div>


        <div class="bujtonek shoe">
            <p><i class="fa-solid fa-shoe-prints"></i></p>
        </div>

       </div>


       <div class="skinmenu-items">



        
    </div>



    <div class="save-postac">


        <div class="bujton">
            <p><i class="fa-solid fa-floppy-disk"></i></p>
        </div>


        <div class="bujton2">
            <p><i class="fa-solid fa-xmark"></i></p>
        </div>

         

    </div>

    </div>






    <div class="skinmenu-controls">
       
        <div class="skinmenu-controls-items">

            <div class="skinmenu-controls-item rotation">
                <span class="text">Obrót</span>
                <input min="0" max="360" step="1" type="range" class="range rotation" value="180">
            </div>

            <div class="skinmenu-controls-item offset">
                <span class="text">Wysokość</span>
                <input min="-0.7" max="0.7" step="0.05" type="range" class="range heading" value="0">
            </div>

            <div class="skinmenu-controls-item heading">
                <span class="text">Przybliżenie</span>
                <input min="0" max="1.5" step="0.05" type="range" class="range offset" value="0.75">
            </div>

        </div>

    </div>





    
</body>
</html>
