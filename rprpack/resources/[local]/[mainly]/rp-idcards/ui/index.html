<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:600" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/cdedc2e536.js" crossorigin="anonymous"></script>
    
    <link href="./style.css" rel="stylesheet">
    <script type="text/javascript" src="./script.js"></script>
</head>

<body>
    <div id="container">
        <div class="newidcard" style="display: none;">
            <div id="idheader">
                <h1 id="idstate">LOS SANTOS</h1>
                <h4 id="idname"> IDENTITY CARD</h4>
            </div>
            
            <div id="idbottomcontent">
                <div id="photodiv">
                    <img src="./img/back.png" width="76px" height="76px">
                    <h1 id="idsignature">Rudolph Rose</h1>
                </div>
    
                <div id="idcontent">
                    <h6 id="idtext">Name:</h6>
                    <h6 id="idtext">Last Name:</h6>
                    <h6 id="idtext">Birth:</h6>
                    <h6 id="idtext">Sex:</h6>

                    <h6 id="idtextlic">Licenses</h6>
                    <h6 id="idtextlic2">A B C GUN</h6>

                    <h6 id="idtextlic">Insurances</h6>
                    <h6 id="idtextlic2">MED</h6>
                </div>
            </div>
        </div>

        <div class="businesscard" style="display: none;">
            <div id="business-head">
                <h1 id="business-htitle">Rudolph Rose</h1>
                <h3 id="business-hdesc">Business Card</h3>
            </div>

            <div id="business-bottom-cont">
                <h6 id="businesstext">Phone Number:</h6>
                <h6 id="businesstext">Bank Account Number:</h6>
                <h6 id="businesstext">Job:</h6>

                <img src="./img/frame.png" width="64px" height="64px" id="framelogo">
            </div>
        </div>
    </div>
</body>
</html>
