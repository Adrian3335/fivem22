<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goat_headbag</title>
    <style>
        body {
            background: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .headbag {
            background: url("headbag.png");
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.97;
        }
    </style>
</head>
<body>
    <div class="headbag"></div>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script>
        $(function(){
	        window.onload = function(e){
                window.addEventListener('message', function(event){
                    console.log(event.data.action)
                    if (event.data.action === "put") {
                        $(".headbag").fadeIn();
                    } else if (event.data.action === "take") {
                        $(".headbag").fadeOut();
                    }
                });
            };
        });
    </script>
</body>
</html>
