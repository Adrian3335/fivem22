<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Roleplay</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="scoreboard">
        <div class="status">
            <div class="status-item users">
                <i class="fa-solid fa-user"></i>
                <div class="count" id="players">0/128</div>
            </div>
            <!-- <div class="status-item admins">
                <i class="fa-solid fa-shield"></i>
                <div class="count" id="admins">0</div>
            </div> -->
            <div class="code red">
                <div class="code-icon">
                    <i class="fa-solid fa-siren-on"></i>
                </div>
                <div class="code-text" id="code">Zielony</div>
            </div>
        </div>
        <div class="jobs">
            <div class="job lspd">
                <i class="fa-solid fa-user-police"></i>
                <div class="count" id="police">0</div>
            </div>
            <div class="job ems">
                <i class="fa-solid fa-user-doctor"></i>
                <div class="count" id="ems">0</div>
            </div>
            <div class="job lsc">
                <i class="fa-solid fa-wrench"></i>
                <div class="count" id="mechanic">0</div>
            </div>
            <!-- <div class="job sheriff">
                <i class="fa-solid fa-badge-sheriff"></i>
                <div class="count" id="lssd">0</div>
            </div> -->
            <div class="job doj">
                <i class="fa-solid fa-scale-balanced"></i>
                <div class="count" id="doj">0</div>
            </div>
        </div>
        <div class="job player">
            <i class="fa-solid fa-briefcase"></i>
            <div class="count" id="job">LSPD - Officer I</div>
        </div>
    </div>
</body>
</html>
