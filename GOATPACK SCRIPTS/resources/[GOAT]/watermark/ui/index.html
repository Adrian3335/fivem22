<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>

        <div id="hud-container">

            <div id="top-right-container">
                <!-- logo, id, mic -->
                <div id="info-container">
                    <div id="info-container-inner">
                        <div id="player-info-container">
                            <div class="player-info-row">
                                <div class="player-info-label">
                                    id
                                </div>
                                <div class="player-info-value">
                                    <div class="player-info-digit2">
                                        [
                                    </div>
                                    <div class="player-info-digit" id="id-digit-1">
                                        0
                                    </div>
                                    <div class="player-info-digit" id="id-digit-2">
                                        0
                                    </div>
                                    <div class="player-info-digit" id="id-digit-3">
                                        0
                                    </div>
                                    <div class="player-info-digit" id="id-digit-4">
                                        0
                                    </div>
                                    <div class="player-info-digit2">
                                        ]
                                    </div>
                                </div>
                            </div>

                            <div class="player-info-row">
                                <div class="player-info-label">
                                    <i class="fa-solid fa-clock"></i>
                                </div>
                                
                                <div class="player-info-value">
                                    <div class="player-info-digit" id="TimeAndDate">
                                        00:00
                                    </div>
                                </div>
                            </div>
                            <div class="player-info-row">
                                <div class="player-info-discord">
                                    .gg/goatpack
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="logo-container">
                        <img src="img/logo.png">
                    </div>

                </div>


        <script src="time.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/e00fcad9e0.js" crossorigin="anonymous"></script>
    </body>
</html>
