  <body>
    <body>
      <div id="root"></div>
      <script>
        const Root = document.querySelector(":root");
        window.addEventListener('message', (event) => {
            if (event.data.action === 'updatecolor') {
                Root.style.setProperty(
                    "--primaryColor",
                    event.data.color.primaryColor
                );
            }
        });
      </script>
    </body>
