  <body>
    <div id="root"></div>
    <script>
      const Root = document.querySelector("#root");
      window.addEventListener('message', (event) => {
          if (event.data.action === 'updatecolor') {
              Root.style.setProperty(
                  "--mainColor",
                  event.data.color.primaryColor
              );
          }
      });
    </script>
  </body>
