<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>NUI React Boilerplate</title>
    <script type="module" crossorigin src="./assets/index-0e4f0879.js"></script>
    <link rel="stylesheet" href="./assets/index-225dc08c.css">

  <body>
    <div id="root"></div>
    <script>
      const Root = document.querySelector(":root");
      window.addEventListener('message', (event) => {
          if (event.data.action === 'updatecolor') {
              Root.style.setProperty(
                  "--mainColor",
                  event.data.color.primaryColor
              );
          }
      });
    </script>
  </body>
</html>
